<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Here the user can change his password." />
        <title>Change Password Page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Old Password</legend>

                <label>Please enter your old password</label>
                <input type="password" name="oldPassword" />
            </fieldset>
            <br />
            <fieldset>
                <legend>New Password</legend>

                <label>Please enter your new password</label>
                <input type="password" name="newPassword" /> <br />
                <br />
                <label>New password confirmation</label>
                <input type="password" name="newPasswordConfirmation" /> <br />
            </fieldset>
            <br />
            <input type="submit" value="Submit" />
            <p>
                This submit button should check the data <br />
                change the password, and redirect the user to view profile page. <br />
                A new page my be needed it is up to you. <br />
            </p>
        </form>
    </body>
</html>
