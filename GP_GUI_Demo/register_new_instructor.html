<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Here the admin can register a new instructor into the system." />
        <title>Register New Instructor</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>New Instructor Data</legend>
                <label>Full Name</label>
                <input type="text" name="fullName" /> <br />
                <br />
                <label>Address</label>
                <input type="text" name="address" /> <br />
                <br />
                <label>Nationality</label>
                <input type="text" name="nationality" /> <br />
                <br />
                <label>National ID</label>
                <input type="text" name="nationalID" /> <br />
                <br />
                <label>Birth Date</label>
                <input type="date" name="birthDate" /> <br />
                <br />
                <label>University</label>
                <input type="text" name="university" /> <br />
                <br />
                <label>Graduation Year</label>
                <input type="number" name="graduationYear" /> <br />
                <br />
                <label>Gender</label>
                <input type="text" name="gender" /> <br />
                <br />
                <input type="submit" value="Register" />
            </fieldset>
        </form>

        <p>
            The gender should also be a select from a drop-down list. <br />
            <br />
            The register button should register the new instructor and redirect the admin to registration and accounts  <br />
            page if the operation was successful.
        </p>
    </body>
</html>
