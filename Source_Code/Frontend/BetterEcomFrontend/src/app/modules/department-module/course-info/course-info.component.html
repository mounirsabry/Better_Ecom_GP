<form [formGroup]="courseInfoForm" (ngSubmit)="searchForCourse()">
    <label>Choose Search Type</label>
    <select name="SearchType" id="SearchType" #SearchType formControlName="searchType">
        <option value="code">Course Code</option>
        <option value="name">Course Name</option>
    </select>
    <p *ngIf="searchTypeGet.invalid && searchTypeGet.touched" style="color: red;">please select a search type</p>
    <br>
    <label>Enter Course Name or Code </label>
    <input type="text" name="Course" id="Course" #Course formControlName="course">
    <br>
    <button type="submit" [disabled]="courseInfoForm.invalid" style="color: black;">Search</button>
</form>

<br>
<hr>
<br>

<div *ngFor="let course of objectValues(course_info)">
    <div *ngFor="let info of course | keyvalue">
        <form [formGroup]="updateCourseForm" (ngSubmit)=updateCourse()>
            <label>{{ info.key }}: </label>
            <label>{{ info.value }}</label>
        </form>
    </div>
    <hr>
</div>
