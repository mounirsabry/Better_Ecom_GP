
<form [formGroup]="viewDepartmentCoursesForm" (ngSubmit)="viewCourses()">
  <label>select department Name</label>
  <select name="DepartmentCourses" id="DepartmentCourses" #Departments formControlName="DepartmentCode">
    <option *ngFor="let dep of department_code_list; let i = index" 
    value="{{ dep }}">{{ dep }}</option>
  </select>
  <p *ngIf="departmentGet.invalid && departmentGet.touched" style="color: red;">please select a department</p>
  <br>
  <button type="submit" [disabled]="viewDepartmentCoursesForm.invalid" style="color: black;">View Courses</button>
</form>

<div *ngFor="let course of objectValues(courses)">
  <div *ngFor="let info of course | keyvalue">
      <label>{{ info.key }}: </label>
      <label>{{ info.value }}</label>
  </div>
  <hr>
</div>
