<div class="container-fluid gradient">

    <div class="row">
        <hr>
    </div>

    <div class="row">
        <form [formGroup]="createAccountForm" (ngSubmit)="submitAccount()">
            <div class="container-fluid">
                <div class="row">
                    <label class="col-3">{{type}} ID</label>
                    <input class="col-9" type="number" name="NewID" id="NewID" #NewID formControlName="id">
                </div>
                <div class="row">
                    <p class="text-danger" *ngIf="idGet.invalid && idGet.touched"> id is required</p>
                </div>
                <div class="row">
                    <button class="btn btn-outline-dark my-5" type="submit" [disabled]="createAccountForm.invalid">Create New Account</button>
                </div>
            </div>

        </form>
    </div>
</div>
