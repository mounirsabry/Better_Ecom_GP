
<form [formGroup]="changePasswordForm" (ngSubmit)="submitNewPass(OldPassword.value, NewPassword.value, ConfirmPassword.value)" >

    <label> enter old password  </label>
    <input type="password" name="OldPassword" id="OldPassword" #OldPassword formControlName = "oldPassword" >
    <p *ngIf="oldPasswordGet.invalid && oldPasswordGet.touched" style="color: red;"> password is required</p>


    <br>
    <br>

    <label> enter new password  </label>
    <input type="password" name="NewPassword" id="NewPassword" #NewPassword formControlName = "newPassword">
    <p *ngIf="newPasswordGet.invalid && newPasswordGet.touched" style="color: red;"> password is required</p>
    <p *ngIf="NewPassword.value == OldPassword.value && newPasswordGet.touched" style="color: red;">new password must have a different password from old password</p>


    <br>
    <br>

    <label> confirm new password  </label>
    <input type="password" name="ConfirmPassword" id="ConfirmPassword" #ConfirmPassword formControlName = "confirmPassword">
    <p *ngIf="confirmPasswordGet.invalid && confirmPasswordGet.touched" style="color: red;"> password is required</p>
    <p *ngIf="changePasswordForm.errors?.mismatch" style="color: red;">passwords don't match</p>



    <button type="submit" [disabled]="changePasswordForm.invalid"> submit </button>
</form>
